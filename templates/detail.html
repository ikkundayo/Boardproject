{% extends 'base.html' %}

{% block header%}
<div class="alert alert-primary" role="alert">
  <h2 class="text-center">Detail page</h2>
</div>
{% endblock header%}

{% block content%}
{% if user.is_authenticated %}
  <div class="container">
      <div class="alert alert-success" role="alert">
        <h5>タイトル：{{ object.title }}</h5>
        <div>投稿者：{{ object.author }}</div>
        <p>内容：{{ object.content }}</p>
        <p><img src="{{ object.snsimage.url }}" width="300"></p>
        <a href="{% url 'good' object.pk %}" class="btn btn-primary" role="button" aria-pressed="true">いいね</a>
        <a href="{% url 'read' object.pk %}" class="btn btn-secondary" role="button" aria-pressed="true">既読にする</a>
      </div>
  </div>
{% else %}
  please login
{% endif %}
{% endblock content%}
